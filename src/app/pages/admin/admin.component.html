
<div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
    
                    <div class="text-right">
                        <button [routerLink]="['/user','new']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i> 
                        Crear Usuario
                      </button>
                    </div>
    
                    <h3 class="card-title">Usuarios registrados ( <small> {{ users.length }} </small> )</h3>
    
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <!-- <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">-->
                                </td>
                                <td>
                                    {{ user.profile.name }}
                                </td>
                                <td>
                                    {{ user.email }}
                                </td>
                                <td>
                                    <button [routerLink]="['/user', user.id ]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                  </button>
    
                                    <button (click)="deleteUser( user )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
    
                </div>
            </div>
        </div>
    </div>
